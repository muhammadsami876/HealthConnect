<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation | HealthConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .confirmation-container {
            background: white;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .confirmation-container h1 {
            color: #00bfa5;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .confirmation-container .appointment-details {
            margin: 20px 0;
            text-align: left;
            font-size: 16px;
        }

        .confirmation-container .appointment-details strong {
            color: #333;
        }

        .confirmation-container button {
            background-color: #00bfa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .confirmation-container button:hover {
            background-color: #00897b;
        }

        .cta-buttons {
            margin-top: 30px;
        }

        .cta-buttons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff4081;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-buttons a:hover {
            background-color: #c2185b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for choosing <strong>HealthConnect</strong>.</p>
        <div class="appointment-details">
            <p><strong>Appointment Type:</strong> <span id="appointmentType"></span></p>
            <p><strong>Full Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Phone:</strong> <span id="userPhone"></span></p>
            <p><strong>Date:</strong> <span id="appointmentDate"></span></p>
            <p><strong>Time:</strong> <span id="appointmentTime"></span></p>
        </div>
        <button onclick="printPage()">Download Confirmation</button>
        <div class="cta-buttons">
            <a href="Health Consultation.HTML">Go to Home</a>
            <a href="specialist.html">Find Another Specialist</a>
        </div>
    </div>

    <script>
        // Retrieve form data from sessionStorage or query parameters
        const appointmentData = JSON.parse(sessionStorage.getItem('appointmentData') || '{}');

        document.getElementById('appointmentType').textContent = appointmentData.type || 'N/A';
        document.getElementById('userName').textContent = appointmentData.fullName || 'N/A';
        document.getElementById('userEmail').textContent = appointmentData.email || 'N/A';
        document.getElementById('userPhone').textContent = appointmentData.phone || 'N/A';
        document.getElementById('appointmentDate').textContent = appointmentData.date || 'N/A';
        document.getElementById('appointmentTime').textContent = appointmentData.time || 'N/A';

        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
